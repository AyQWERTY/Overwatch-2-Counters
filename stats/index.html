<!DOCTYPE html>
<html lang="en" style="height: 100%;">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="../style.css">
    <link rel="shortcut icon" href="../icons/favicon.jpg" type="image/jpeg">
    <title>Counters stats</title>
</head>
<body style="height: 100%; display: flex; align-items: center;">
    <div id="alert"><span>for some characters, videos have not yet been released</span></div>
    <header>
        <h1>Overwatch 2 | Counters stats</h1>
        <div style="display: grid; grid-template-columns: repeat(3, 1fr);">
            <h3>Counters by <a href="https://www.youtube.com/@Anakq" target="_blank">Anak</a></h3>
            <h3 style="text-align: right;"><a href="../">Chart</a></h3>
            <h3 style="text-align: right;"><a href="https://github.com/AyQWERTY/Overwatch-2-Counters" target="_blank">Repo</a></h3>
        </div>
    </header>

    <div class="counter-table" style="grid-template-columns: none; margin: auto;">
        <div class="heroes-class" style="margin: 25px auto; width: min-content;">
            <div class="class-name" style="padding: 0;">
                <h1>Tank</h1>
            </div>

            <table class="stat-table">
                <tbody>
                    <tr>
                        <td><img class="stat-hero-icon" src="../icons/tank/D.Va.webp"></td>

                        <td><img class="stat-hero-icon" src="../icons/tank/Zarya.webp"></td>

                    <tr>
                        <td>7</td>
                        <td>7</td>
                        <td>5</td>
                        <td>6</td>
                        <td>1</td>

                        <td>8</td>
                        <td class="silver">10</td>

            </table>
        </div>
